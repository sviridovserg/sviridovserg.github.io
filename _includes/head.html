<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    {% if page.desc %}
    <meta name="description" content="{{ page.desc }}" />
    {% else %}
    <meta name="description" content="Sergei Sviridov. I am software developer with passion in architecture and leadership" />
    {% endif %}

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
    {% else %}
    <meta name="keywords" content="architecture, leadership, patterns, react, polymer, angular, continues delivery, continues integration, team, agile, scrum, self organizing, .net, c#, azure, travis, web api, scrum master" />
    {% endif %}
    <title>
        {% if page.title == "Home" %}
            {{ site.title }}
        {% else %}
            {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
    <!-- CSS. -->
    <link rel="stylesheet" href="{{ site.baseurl }}assets/css/main.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}assets/css/site.css">
    <link rel="stylesheet" href="{{ site.baseurl }}assets/css/syntax.css">

    <!--<link rel="stylesheet" href="{{ site.baseurl }}public/css/site.css">-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
    <!-- Icons. -->

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ site.baseurl }}manifest.json">
    <link rel="mask-icon" href="{{ site.baseurl }}safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <!-- RSS. -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}{{ site.feed }}">

    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">

    <script>
        var host = window.location.hostname;
        if(host != "localhost") {
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-99257033-2', 'auto');
            ga('send', 'pageview');
        }
    </script>
</head>
