---
layout: default
---

<div class="page">
    <header>
        {% if page.avatar %}
        <div class="avatar-wrapper">
            <img class="avatar" src="{{ site.url }}/{{page.avatar}}" alt="" />
        </div>
        {% endif %}
        <h2 class="page-title">{{ page.title }}</h2>
    </header>
    {{ content }}
</div>
